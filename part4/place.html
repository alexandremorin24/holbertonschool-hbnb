<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBNB Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link">Login</a>
            <link rel="icon" href="favicon.ico" type="image/x-icon">
        </nav>
    </header>

    <main>
        <section id="place-details">
        </section>
    
        <section id="reviews">
          <h2>Reviews</h2>
          <div id="reviews-list">
          </div>
        </section>
    
        <section id="add-review" style="display: none;">
          <h3>Add a Review</h3>
          <form id="review-form">
            <label for="review-text">Comment:</label><br>
            <textarea id="review-text" rows="4" cols="50" required></textarea><br><br>
            <label for="review-rating">Rating (1-5):</label>
            <input type="number" id="review-rating" min="1" max="5" required><br><br>
            <button type="submit">Submit Review</button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 HBNB. All rights reserved.</p>
      </footer>

    <script src="scripts.js"></script>
</body>
</html>
